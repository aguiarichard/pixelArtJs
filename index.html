<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Pixel Art</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-seletor">
                <label class="texto-seletor" for="cores">
                    <img class="color" src="img/color.svg"></img>
                </label>
                <input class="seletor-cores" name="cores" type="color" data-seletor-cores>
            </div>

            <div class="container-deletes">
                <input data-tamanho class="tamanho-painel" type="number" value="20">
                <div data-borracha><img class="borracha" src="img/rubber.svg" alt="apagar"></div>
                <div data-delete><img class="apagar-tudo" src="img/delete.svg" alt="deletar tudo"></div>
            </div>

        </div>

        <div class="container-cores-recentes">
            <div class="cores-recentes" data-cores-recentes data-cores-recentes-um></div>
            <div class="cores-recentes" data-cores-recentes data-cores-recentes-dois></div>
            <div class="cores-recentes" data-cores-recentes data-cores-recentes-tres></div>
            <div class="cores-recentes" data-cores-recentes data-cores-recentes-quatro></div>
            <div class="cores-recentes" data-cores-recentes data-cores-recentes-cinco></div>
        </div>
    </header>
    <main>
        <div class="container-painel-desenho">
            <div data-painel-desenho class="painel-desenho"></div>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p class="richard">Desenvolvido por <span class="span-richard" data-richard>RICHARD DE AGUIAR</span></p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
